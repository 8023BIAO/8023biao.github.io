<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Biao 's Blog</title>
  <style>
        /* Day Mode Styles */
        body {
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
          //  border-bottom: 1px solid #eee;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 0;
            color: #333;
            line-height: 1.5;
        }
        a {
            color: #fc6183;
            text-decoration: none;
            font-weight: bold;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            text-align: center;
           // border-bottom: 1px solid #eee;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
        nav li:last-child {
            margin-right: 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
            //border-top: 1px solid #eee;
        }
        /* Night Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
            header {
                background-color: #333;
                color: #fff;
            }
            nav {
                background-color: #333;
                color: #fff;
            }
            a {
                color: #fc6183;
            }
            footer {
                background-color: #333;
                color: #fff;
            }
        }
        /* Media Queries for Desktop */
        @media only screen and (min-width: 768px) {
            body {
                max-width: 960px;
                margin: 0 auto;
            }
            nav {
                text-align: right;
            }
            nav li {
                margin-right: 0;
                margin-left: 20px;
            }
            nav li:first-child {
                margin-left: 0;
            }
            section {
                display: flex;
                flex-wrap: wrap;
            }
            article {
                flex: 1;
                margin-right: 20px;
            }
            aside {
                flex: 0 0 30%;
            }
            footer {
                text-align: left;
            }
        }
    </style>
